<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Html & CSS - parte II</title>
</head>
<body>
  <h1>PARTE II - input tag, types e atributos</h1>
  <form action="" method="GET" enctype="multipart/form-data">
  <label for="email">E-mail:</label>
  <input type="email" id="email" placeholder="Digite seu email" name="email" autocomplete="off" autofocus required>
  <label for="senha">Senha:</label>
  <input type="password" id="senha" placeholder="Digite sua senha" name="senha" required>
  <br>
  <br>
  <h4>Realizar Tarefas</h4>
  <input type="checkbox" id="checkbox-1" name="lembrede">Fazer todos os exercicios
  <input type="checkbox" id="checkbox-2" name="lembrede">Fazer projetos
  <br>
  <br>
  <button id="enviarInformação">Enviar</button>
  </form>
</body>
</html>
