<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exericio - Formulario</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <label for="nome-completo">Nome:</label>
      <input type="text" id="nome-completo" name="nome-completo" size="46" maxlength="40" required>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" maxlength="50" size="55" autocomplete="off" autofocus required>
      <br>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" size="15" required>
      <br>
      <br>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" maxlength="200" size="100" required>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" maxlength="28" required>
      <br>
      <label>
        <p>Estado:</p>
        <select name="estado"id="input-estado">
        
        </select>
      </label>
      <br>
      <p>Selecionar o tipo:</p>
      <input type="radio" id="casa" name="tipo" value="casa">
      <label for="casa">Casa</label>
      <input type="radio" id="Apartamento" name="tipo" value="Apartamento">
      <label for="Apartamento">Apartamento</label>
      <br>
      <br>
    </fieldset>  
    <fieldset>
      <label for=texto>Resumo do currículo</label>
      <textarea id="texto" name="resumo" rows="4" cols="50" required>
      </textarea>
      <br>
      <br>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" maxlength="200" size="100" required>
      <br>
      <br>
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>
    </fieldset>
    <button id="submit">enviar</button>

  </form>
  <script src="script.js"></script>
</body>
</html>
